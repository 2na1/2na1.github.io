<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write_down_page</title>
  </head>
  <body style="background-color: #99ccff">
    <div class="second_page">
      <h1>오늘의 힘 짜 속</h1>
      <div class="select_feelings">
        <label>감정 선택:</label>
        <select>
          <option>힘든 일</option>
          <option>짜증 나는 일</option>
          <option>속상한 일</option>
        </select>
      </div>
      <div class="paper">
        <div class="lines">
          <div class="text" contenteditable spellcheck="false">
            여기에 입력하세요 :)
          </div>
        </div>
        <div class="holes hole-top"></div>
        <div class="holes hole-middle"></div>
        <div class="holes hole-bottom"></div>
      </div>
      <div class="buttons">
        <button type="button" class="throw_trash_btn">작성 완료</button>
      </div>
    </div>
    <div class="trash" style="opacity: 0; transition: opacity 1s, transform 1s">
      <img
        src="/Users/nawon/Desktop/멋사/미니프로젝트/final_version/IMG_8677 복사본.PNG"
        class="img_trash"
      />
    </div>
    <script>
      const throwTrashBtn = document.querySelector(".throw_trash_btn");
      const secondPage = document.querySelector(".second_page");
      const trash = document.querySelector(".trash");

      throwTrashBtn.addEventListener("click", () => {
        secondPage.classList.add("collapsed");

        setTimeout(() => {
          secondPage.style.display = "none";
          trash.style.display = "block";
          setTimeout(() => {
            trash.style.opacity = "1";
            trash.style.transform = "scale(1)";
          }, 100);
        }, 1000);
      });
    </script>
  </body>
</html>
